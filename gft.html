<!DOCTYPE html>
<html>
<head>
  <title>Video Conferencing Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
  <h1>VIDEO CONERENCING WEBSITE</h1>
  <div id="localVideoContainer">
    <video id="localVideo" autoplay muted></video>
  </div>
  
  <div id="remoteVideoContainer" class="vid-container" style="width: 700px;">
    <video id="remoteVideo" autoplay></video>
  </div>
  
  <div class="context">
    <h3>Click On <span style="color: white;">"START"</span> Button To Start Meeting ,
    Click On <span style="color: white;">"JOIN"</span>  Button To Join Meeting  ,
    Click On <span style="color: white;">"END" </span> Button to End Meeting</h3>
  </div>

  <div id="controls">
    <button id="startButton">Start</button>
    <button id="joinButton">Join</button>
    <button id="endButton">End</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
